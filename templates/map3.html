<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="../static/style.css">
        <!----===== Boxicons CSS ===== -->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="../static/ol-layerswitcher.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
      .map {
        height: 700px;
        width: 100%;
        box-shadow: 0 0 10px #999;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
<nav class="sidebar close">
    <header>
        <div class="image-text">
            <span class="image">
                <a href="{% url 'dash' %}"><img src="../static/background/location.png" alt=""></a>
            </span>
            <div class="text logo-text">
                <span class="name">Marry Jane</span>
                <span class="profession">Cannabis Tracker</span>
            </div>
        </div>
        <i class='bx bx-chevron-right toggle'></i>
    </header>
    <div class="menu-bar">
        <div class="menu"><br><br><br>
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="{% url 'dash' %}">
                        <i class='bx bx-home-alt icon' ></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="{% url 'map1' %}">
                      <i class='bx bx-shape-polygon icon'></i>
                        <span class="text nav-text">Maximum-LH</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="{% url 'map2' %}">
                      <i class='bx bx-shape-polygon icon'></i>
                        <span class="text nav-text">SVM</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                      <i class='bx bx-shape-polygon icon'></i>
                        <span class="text nav-text">R-Trees</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="bottom-content">
            <li class="">
              <a href="{% url 'edit' %}">
                <i class='bx bxs-user-badge icon' undefined ></i>
                <span class="text nav-text">Edit</span>
              </a>
            </li>
            <li class="">
                <a href="{% url 'logout' %}">
                    <i class='bx bx-log-out icon' ></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </li>
            <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark mode</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>
    </div>
</nav>

    <section class="home">
        <div class="container sk-landing-container pt-5 body" role="main">
            <div class="row no-gutters">
                <div class="col">
        <div id="map" class="map"></div>
        <div class="info"></div>
        </script>
        </div>
        </div>
        </div>
        
    </section>
<script src="../static/script.js"></script>
<script src="../static/map3.js"></script>
<script src="../static/ol-layerswitcher.js"></script>
</body>
</html>
