<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
    <title>sign Up</title>
    <style>
      
    </style>
</head>
<body>


<div class="main">
    <div class="container d-flex justify-content-center align-items-center vh-100 ">
        <div class="d-flex justify-content-center align-items-center order-last d-none d-sm-none d-md-block wop rounded ">
            <div id="mydiv" class="rounded shadow" >
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center order-first pow rounded">
            <form method="POST">
              {%csrf_token%}
              <div class="form-group">
                <h2>
                  <a class="navbar-brand" href="{% url '  home' %}"><img src="../static/background/location.png" alt="">&nbsp;&nbsp;Welcome to Marry-J</a>
                </h2>
              </div>
              <br>
              <div class="form-group px-5">
                {% if messages %}
                  {% for message in messages %}
                  <script>
                    swal("Error", "{{message}}", "error");                   
                  </script>
                  {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                  <script>
                    swal("success", "{{message}}", "success");                   
                  </script>
                   {% endif %}
                  {% endfor%}
                {% endif%}
              </div>
              <br>
                <div class="form-group">
                  <label for="InputEmail1">username</label>
                  <input type="text" name="username" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="InputPassword1">Password</label>
                  <input type="password" name="password" class="form-control" id="InputPassword1" placeholder="Enter Password" required>
                </div>
                <br>
                <div class="form-group">
                  <a href="{% url 'signup' %}" class="text-success" >Still don't have an account ?</a>
                </div>
                <br>
                <button type="submit" class="btn btn-outline-success">Submit</button>
              </form>
        </div>
    </div>
</div>
<script>

</script>         
</body>
</html>
